<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Поиск стекла по размерам</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    :root{
      --pad: 16px;

      --bg: #ffffff;
      --text: #0f172a;     /* slate-900 */
      --muted: #64748b;    /* slate-500 */
      --line: #e2e8f0;     /* slate-200 */
      --panel: #f8fafc;    /* slate-50 */
      --focus: rgba(2,132,199,.18); /* sky */
      --accent: #0284c7;   /* sky-600 */

      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      --sans: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    @media (prefers-color-scheme: dark){
      :root{
        --bg: #0b1220;
        --text: #e5e7eb;
        --muted: rgba(229,231,235,.65);
        --line: rgba(229,231,235,.12);
        --panel: rgba(255,255,255,.04);
        --focus: rgba(34,211,238,.16);
        --accent: #22d3ee;
      }
    }

    *{ box-sizing: border-box; }

    body{
      margin: 0;
      padding:
        calc(var(--pad) + env(safe-area-inset-top, 0px))
        calc(var(--pad) + env(safe-area-inset-right, 0px))
        calc(var(--pad) + env(safe-area-inset-bottom, 0px))
        calc(var(--pad) + env(safe-area-inset-left, 0px));
      font-family: var(--sans);
      color: var(--text);
      background: var(--bg);
    }

    .wrap{ max-width: 520px; margin: 0 auto; }

    .head{
      display:flex;
      align-items:flex-end;
      justify-content: space-between;
      gap: 12px;
      padding-bottom: 10px;
      border-bottom: 1px solid var(--line);
      margin-bottom: 12px;
    }

    .title{
      display:flex;
      flex-direction: column;
      gap: 4px;
    }

    h1{
      margin: 0;
      font-size: 16px;
      font-weight: 800;
      letter-spacing: .2px;
    }

    .meta{
      font-family: var(--mono);
      font-size: 11px;
      color: var(--muted);
    }

    .badge{
      font-family: var(--mono);
      font-size: 11px;
      padding: 6px 10px;
      border: 1px solid var(--line);
      border-radius: 999px;
      color: var(--muted);
      background: transparent;
      white-space: nowrap;
    }

    .panel{
      border: 1px solid var(--line);
      border-radius: 14px;
      background: var(--panel);
      padding: 12px;
    }

    .field{
      display:grid;
      grid-template-columns: 1fr 92px;
      gap: 12px;
      align-items: end;
      padding: 10px 0;
    }

    .field + .field{
      border-top: 1px solid var(--line);
    }

    .lblRow{
      display:flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 6px;
    }

    label{
      font-family: var(--mono);
      font-size: 12px;
      color: var(--muted);
      letter-spacing: .2px;
    }

    .unit{
      font-family: var(--mono);
      font-size: 11px;
      color: var(--muted);
      padding: 2px 8px;
      border: 1px solid var(--line);
      border-radius: 999px;
      background: transparent;
    }

    input{
      width: 100%;
      padding: 12px 12px;
      border-radius: 12px;
      border: 1px solid var(--line);
      background: transparent;
      color: var(--text);
      font-family: var(--mono);
      font-size: 16px;
      outline: none;
    }

    input:focus{
      border-color: var(--accent);
      box-shadow: 0 0 0 4px var(--focus);
    }

    .hintimg{
      width: 92px;
      height: 60px;
      border: 1px solid var(--line);
      border-radius: 12px;
      object-fit: contain;
      background: transparent;
      padding: 6px;
    }

    .note{
      margin-top: 10px;
      font-family: var(--mono);
      font-size: 11px;
      color: var(--muted);
      line-height: 1.45;
    }

    .note b{ color: var(--text); }

    .btn{
      width: 100%;
      margin-top: 12px;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid var(--line);
      background: transparent;
      color: var(--text);
      font-family: var(--mono);
      font-weight: 800;
      letter-spacing: .25px;
      cursor: pointer;
    }

    .btn:active{
      transform: translateY(1px);
    }

    .helper{
      margin-top: 8px;
      text-align: center;
      font-family: var(--mono);
      font-size: 11px;
      color: var(--muted);
      line-height: 1.35;
    }

    @media (max-width: 360px){
      .field{ grid-template-columns: 1fr; }
      .hintimg{ width: 100%; height: 120px; }
      .head{ align-items: flex-start; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="head">
      <div class="title">
        <h1>Поиск стекла по размерам</h1>
        <div class="meta">ввод: длина × ширина • округление: 0,5 мм</div>
      </div>
      <div class="badge">ГОТОВ</div>
    </div>

    <div class="panel">
      <div class="field">
        <div>
          <div class="lblRow">
            <label for="h">ДЛИНА</label>
            <span class="unit">мм</span>
          </div>
          <input id="h" inputmode="decimal" placeholder="155 или 155,5">
        </div>
        <img class="hintimg" src="img/length.png" alt="Где измерять длину стекла">
      </div>

      <div class="field">
        <div>
          <div class="lblRow">
            <label for="w">ШИРИНА</label>
            <span class="unit">мм</span>
          </div>
          <input id="w" inputmode="decimal" placeholder="72 или 72,5">
        </div>
        <img class="hintimg" src="img/width.png" alt="Где измерять ширину стекла">
      </div>

      <div class="note">
        ℹ️ Значения автоматически округляются до <b>0,5 мм</b>.
        Пример: 155,2 → 155; 155,3 → 155,5.
      </div>

      <button class="btn" id="btn">ПОИСК</button>
      <div class="helper">После нажатия форма закроется, бот покажет результат.</div>
    </div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const hInput = document.getElementById('h');
    const wInput = document.getElementById('w');

    function parseNumber(val) {
      const s = (val || '').toString().trim().replace(',', '.');
      const x = Number(s);
      return Number.isFinite(x) ? x : null;
    }

    function roundToHalf(x) {
      return Math.round(x * 2) / 2;
    }

    function formatRu(x) {
      const isInt = Math.abs(x - Math.round(x)) < 1e-9;
      return isInt ? String(Math.round(x)) : String(x).replace('.', ',');
    }

    function normalizeInput(el) {
      const x = parseNumber(el.value);
      if (x === null) return null;

      const r = roundToHalf(x);
      el.value = formatRu(r);
      return r;
    }

    hInput.addEventListener('blur', () => normalizeInput(hInput));
    wInput.addEventListener('blur', () => normalizeInput(wInput));

    document.getElementById('btn').addEventListener('click', () => {
      const h = normalizeInput(hInput);
      const w = normalizeInput(wInput);

      if (h === null || w === null) {
        alert('Введите длину и ширину числами (можно с запятой).');
        return;
      }

      tg.sendData(JSON.stringify({ height: formatRu(h), width: formatRu(w) }));
      tg.close();
    });
  </script>
</body>
</html>
