<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Подбор стекла</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    :root{ --pad: 16px; }
    *{ box-sizing: border-box; }

    body{
      font-family: system-ui, sans-serif;
      margin: 0;
      padding:
        calc(var(--pad) + env(safe-area-inset-top, 0px))
        calc(var(--pad) + env(safe-area-inset-right, 0px))
        calc(var(--pad) + env(safe-area-inset-bottom, 0px))
        calc(var(--pad) + env(safe-area-inset-left, 0px));
    }

    h3{ margin: 0 0 12px; }

    .field{
      display: grid;
      grid-template-columns: 1fr 86px;
      gap: 12px;
      align-items: end;
      margin-top: 12px;
    }

    label{
      display:block;
      margin: 0 0 6px;
      font-weight: 600;
    }

    input{
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }

    .hintimg{
      width: 86px;
      height: 56px;
      border: 1px solid rgba(0,0,0,.12);
      border-radius: 10px;
      object-fit: contain;
      background: #fff;
    }

    button{
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-top: 16px;
    }

    .hint{
      margin-top: 10px;
      opacity: .75;
      font-size: 13px;
    }

    /* на очень узких экранах картинка уходит под инпут */
    @media (max-width: 360px){
      .field{ grid-template-columns: 1fr; }
      .hintimg{ width: 100%; height: 90px; }
    }
  </style>
</head>
<body>
  <h3>Подбор стекла по размеру</h3>

  <div class="field">
    <div>
      <label>Длина (мм)</label>
      <input id="h" inputmode="decimal" placeholder="Напр. 155 или 155,5">
    </div>
    <img class="hintimg" src="img/length.png" alt="Где измерять длину стекла">
  </div>

  <div class="field">
    <div>
      <label>Ширина (мм)</label>
      <input id="w" inputmode="decimal" placeholder="Напр. 72 или 72,5">
    </div>
    <img class="hintimg" src="img/width.png" alt="Где измерять ширину стекла">
  </div>

  <button id="btn">Поиск</button>
  <div class="hint">После «Поиск» форма закроется и бот покажет результат.</div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    document.getElementById('btn').addEventListener('click', () => {
      const height = document.getElementById('h').value.trim();
      const width  = document.getElementById('w').value.trim();
      tg.sendData(JSON.stringify({ height, width }));
      tg.close();
    });
  </script>
</body>
</html>
