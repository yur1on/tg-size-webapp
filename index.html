<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Подбор стекла</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    :root{ --pad: 16px; }
    *{ box-sizing: border-box; }

    body{
      font-family: system-ui, sans-serif;
      margin: 0;
      padding:
        calc(var(--pad) + env(safe-area-inset-top, 0px))
        calc(var(--pad) + env(safe-area-inset-right, 0px))
        calc(var(--pad) + env(safe-area-inset-bottom, 0px))
        calc(var(--pad) + env(safe-area-inset-left, 0px));
    }

    h3{ margin: 0 0 12px; }

    .field{
      display: grid;
      grid-template-columns: 1fr 86px;
      gap: 12px;
      align-items: end;
      margin-top: 12px;
    }

    label{
      display:block;
      margin: 0 0 6px;
      font-weight: 600;
    }

    input{
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }

    .hintimg{
      width: 86px;
      height: 56px;
      border: 1px solid rgba(0,0,0,.12);
      border-radius: 10px;
      object-fit: contain;
      background: #fff;
    }

    .note{
      margin-top: 12px;
      padding: 10px 12px;
      border: 1px solid rgba(0,0,0,.12);
      border-radius: 10px;
      font-size: 13px;
      opacity: .9;
      line-height: 1.35;
    }

    button{
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-top: 16px;
    }

    .hint{
      margin-top: 10px;
      opacity: .75;
      font-size: 13px;
    }

    /* на очень узких экранах картинка уходит под инпут */
    @media (max-width: 360px){
      .field{ grid-template-columns: 1fr; }
      .hintimg{ width: 100%; height: 90px; }
    }
  </style>
</head>
<body>
  <h3>Подбор стекла по размеру</h3>

  <div class="field">
    <div>
      <label>Длина (мм)</label>
      <input id="h" inputmode="decimal" placeholder="Напр. 155 или 155,5">
    </div>
    <img class="hintimg" src="img/length.png" alt="Где измерять длину стекла">
  </div>

  <div class="field">
    <div>
      <label>Ширина (мм)</label>
      <input id="w" inputmode="decimal" placeholder="Напр. 72 или 72,5">
    </div>
    <img class="hintimg" src="img/width.png" alt="Где измерять ширину стекла">
  </div>

  <div class="note">
    ℹ️ Значения автоматически округляются до <b>0,5 мм</b>.
    Пример: 155,2 → 155; 155,3 → 155,5.
  </div>

  <button id="btn">Поиск</button>
  <div class="hint">После «Поиск» форма закроется и бот покажет результат.</div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const hInput = document.getElementById('h');
    const wInput = document.getElementById('w');

    function parseNumber(val) {
      // разрешаем запятую
      const s = (val || '').toString().trim().replace(',', '.');
      const x = Number(s);
      return Number.isFinite(x) ? x : null;
    }

    function roundToHalf(x) {
      return Math.round(x * 2) / 2;
    }

    function formatRu(x) {
      // 155 -> "155", 155.5 -> "155,5"
      const isInt = Math.abs(x - Math.round(x)) < 1e-9;
      return isInt ? String(Math.round(x)) : String(x).replace('.', ',');
    }

    function normalizeInput(el) {
      const x = parseNumber(el.value);
      if (x === null) return null;

      const r = roundToHalf(x);
      el.value = formatRu(r);
      return r;
    }

    // округляем когда пользователь закончил ввод (потерял фокус)
    hInput.addEventListener('blur', () => normalizeInput(hInput));
    wInput.addEventListener('blur', () => normalizeInput(wInput));

    document.getElementById('btn').addEventListener('click', () => {
      const h = normalizeInput(hInput);
      const w = normalizeInput(wInput);

      if (h === null || w === null) {
        alert('Введите длину и ширину числами (можно с запятой).');
        return;
      }

      tg.sendData(JSON.stringify({ height: formatRu(h), width: formatRu(w) }));
      tg.close();
    });
  </script>
</body>
</html>
